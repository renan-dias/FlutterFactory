<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlutterFactory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'blueprint-bg': '#0a192f',
              'blueprint-bg-light': '#112240',
              'blueprint-bg-lighter': '#233554',
              'blueprint-text-light': '#e6f1ff',
              'blueprint-text-dim': '#8892b0',
              'blueprint-line': '#64ffda',
              'blueprint-line-dim': 'rgba(100, 255, 218, 0.1)',
              'blueprint-border': '#1e3a5f',
              // Syntax Highlighting Colors (Atom One Dark inspired)
              'code-keyword': '#c678dd',
              'code-string': '#98c379',
              'code-comment': '#5c6370',
              'code-number': '#d19a66',
              'code-function': '#61afef',
              'code-class': '#e5c07b',
              'code-tag': '#e06c75',
              'code-builtin': '#56b6c2',
            },
            fontFamily: {
              'mono': ['"Fira Code"', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', '"Liberation Mono"', '"Courier New"', 'monospace'],
              'sans': ['"Roboto"', 'system-ui', 'sans-serif'],
            },
            backgroundImage: {
              'grid': "linear-gradient(rgba(100, 255, 218, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(100, 255, 218, 0.03) 1px, transparent 1px)",
            },
            backgroundSize: {
              'grid': "30px 30px",
            },
            boxShadow: {
              'neon': '0 0 10px rgba(100, 255, 218, 0.1), 0 0 20px rgba(100, 255, 218, 0.05)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a192f; 
      }
      ::-webkit-scrollbar-thumb {
        background: #233554; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64ffda; 
      }

      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      @media print {
        body * {
          visibility: hidden;
        }
        #print-content, #print-content * {
          visibility: visible;
        }
        #print-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          padding: 1rem;
          color: black;
        }
        pre {
            background-color: #f4f4f4 !important;
            border: 1px solid #ddd !important;
            color: #333 !important;
            page-break-inside: avoid;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.5;
            margin-bottom: 1.5em;
            max-width: 100%;
            overflow: auto;
            padding: 1em 1.5em;
            display: block;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        h1, h2, h3, h4 { color: black !important; }
        code { color: #333 !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0"
  }
}
</script>
</head>
  <body class="bg-blueprint-bg text-blueprint-text-light font-sans bg-grid h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
    <div id="print-area" style="display: none;"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
