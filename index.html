<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlutterFactory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'blueprint-bg': '#0a192f',
              'blueprint-bg-light': '#172a45',
              'blueprint-text-light': '#ccd6f6',
              'blueprint-text-dark': '#8892b0',
              'blueprint-line': '#64ffda',
              'blueprint-border': '#173a58',
              // Syntax Highlighting Colors (Atom One Dark inspired)
              'code-keyword': '#C678DD',
              'code-string': '#98C379',
              'code-comment': '#5C6370',
              'code-number': '#D19A66',
              'code-function': '#61AFEF',
              'code-class': '#E5C07B',
              'code-tag': '#E06C75',
              'code-builtin': '#56B6C2',
            },
            fontFamily: {
              'mono': ['"Fira Code"', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', '"Liberation Mono"', '"Courier New"', 'monospace'],
              'sans': ['"Roboto"', 'sans-serif'],

            },
            backgroundSize: {
              'grid': "20px 20px",
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0"
  }
}
</script>
</head>
  <body class="bg-blueprint-bg text-blueprint-text-light font-sans bg-grid">
